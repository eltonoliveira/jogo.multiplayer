    <script>
        const screen  = document.getElementById('screen');

        const game = {

                },
                'player2': {

                    y: 9,
                },

            },
            fruits: {
                'fruit1': {
                    x: 3,
                    y: 1,
                }
            },
        };

        const color = 'red';
        const positionX = 0;
        const positionY = 0;
        const width = 10;
        const height = 10;

        context.fillStyle = color;
        context.fillRect(positionX, positionY, width, height);
    </script>
